<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Extension Options</h1>
    <label for="baseUrl">Base URL:</label>
    <input id="baseUrl" type="text" placeholder="Enter base URL" />

    <label for="favoritePrefix">Favorite Prefix:</label>
    <input id="favoritePrefix" type="text" placeholder="Enter favorite prefix" />

    <button id="saveButton">Save Settings</button>

    <script src="options.js"></script>
</body>
</html>
